<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookies Site Administration</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=PT+Sans&display=swap" rel="stylesheet">    </head>
  <body>
    
    <header>
      <nav id="headernav">
        <figure>
          <img src="img/salmon.png" alt="Image of a red chinook salmon." />
          <figcaption>The Salmon Cookie Chinook</figcaption>
        </figure>
  
        <section>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sales.html">Sales Report</a></li>
            <li><a href="index.html#locationsetc">Contact Us</a></li>
          </ul>
        </section>
      </nav>
    </header>

    <section id="addLocationSection">
      <form id="add-location-form">
        <fieldset>
          <legend>Add A New Location</legend>
            <label for="locationName">Location Name</label>
            <input type="text" id="locationName" name="locationName" minlength="2" maxlength="30" required>

            <label for="minCustomers">Minimum Customers Per Hour</label>
            <input type="number" id="minCustomers" name="minCustomers" min="0" max="1000">

            <label for="maxCustomers">Maximum Customers Per Hour</label>
            <input type="number" id="maxCustomers" name="maxCustomers" min="0" max="100000">

            <label for="avgCookiesPerSale">Average Cookies Per Sale</label>
            <input type="number" id="avgCookiesPerSale" name="avgCookiesPerSale" min="0" max="48">
            
        <button type="submit">Submit</button>

        </fieldset>
      </form>
    </section>

    <section>
      <h3 class="highlightfont">Hourly Sales Report by Store</h3>
      <table id="salesTable"></table>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
